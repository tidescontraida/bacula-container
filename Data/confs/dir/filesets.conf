###

FileSet {
  Name = "Default FileSet"
  Include {
    Options {
      signature = MD5
      Compression = GZIP
    }
    File = /etc
  }
}

# This is the backup of the catalog
FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
      Compression = GZIP
    }
    File = "/opt/bacula/catalog-bacula.sql"
    File = /etc/bacula
  }
}

### FileSet to Server dc01
FileSet {
  Name = "dc01"
  Include {
    Options {
      signature = MD5
      Compression = GZIP
    }
    File = /usr/local/samba/etc
    File = /usr/local/backups
    File = /data1/corp/administrativo
    File = /data1/corp/comercial
    File = /data1/corp/financeiro
    File = /data1/corp/mv_nidoimovel
    File = /data1/corp/qualidade
    File = /data1/corp/sistema
    File = /data1/corp/suporte_infra
    File = /data1/corp/vendas
  }
}

### FileSet to Server pateta
FileSet {
  Name = "pateta"
  Include {
    Options {
      signature = MD5
      Compression = GZIP
    }
    File = /etc
    File = /data/workdirs
    File = /data/documents
  }
  Exclude {
    File = /data/workdirs/*.mp3
    File = /data/workdirs/*.doc
    File = /data/workdirs/*.pdf
    File = /data/workdirs/*.sql
  }
}

