JobDefs {
  Name = "WeekJob"
  Type = Backup
  Level = Differential
  FileSet = "Default FileSet"
  Schedule = "gfs_schedule"
  Storage = storage
  Messages = Standard
  Pool = Diaria
  Priority = 10
  Write Bootstrap = "/var/spool/bacula//%c.bsr"
}

Job {
  Name = "Backup server dc01"
  JobDefs = "WeekJob"
  Client = dc01
  FileSet = "dc01"
  ClientRunBeforeJob = "/usr/sbin/samba_backup"
}

Job {
  Name = "Backup server pateta"
  JobDefs = "WeekJob"
  Client = pateta
  FileSet = "pateta"
}

