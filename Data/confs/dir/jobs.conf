### Job to Catalog of Bacula
Job {
  Name = "Backup of Bacula Catalog"
  Type = Backup
  Level = Full
  Client = bacula
  FileSet = "Catalog"
  Schedule = "catalog"
  Storage = storage
  Messages = Standard
  Pool = Catalog
  ClientRunBeforeJob = "/usr/local/sbin/make-bkp-catalog.sh"
  Priority = 11
  Write Bootstrap = "/var/spool/bacula/%n.bsr"
}

#################################
### Define the Job to Restore ###
#################################

Job {
  Name = "RestoreFiles"
  Type = Restore
  Storage = storage
  Client = bacula
  FileSet = Catalog
  Pool = Diaria
  Messages = Standard
  Where = /data/restore
}